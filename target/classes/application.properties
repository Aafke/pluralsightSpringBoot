# logging
logging.level.org.springframework.web=DEBUG

#change serverport
server.port=8080

spring.datasource.url=jdbc:mysql://localhost/dasboot
spring.datasource.username=root
spring.datasource.password=hello
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

flyway.baseline-on-migrate=true

datasource.flyway.url=jdbc:mysql://localhost/dasboot
datasource.flyway.username=root
datasource.flyway.password=hello
datasource.flyway.driver-class-name=com.mysql.jdbc.Driver
